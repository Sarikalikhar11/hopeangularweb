<div class="container">
  <div class="row box p-5">
    <div class="col-md-7">
      <h4 class="">Get in Touch</h4>
      <p class="fw-bolder">We are here for you! How can we help</p>
      <form [formGroup]="contactForm" (ngSubmit)="save()">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Fullname"
            formControlName="fullname"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Email"
            formControlName="email"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Contact"
            formControlName="contact"
          />
        </div>
        <div class="mb-3">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="4"
            placeholder="Go Ahead, We are listening..."
            formControlName="message"
          ></textarea>
        </div>
        <div class="mb-3">
          <input
            type="Submit"
            class="form-control bg-primary text-white"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
      </form>
    </div>
    <div class="col-md-5 ps-5 contact-info">
      <img src="./../../assets/images/logo.png" alt="" />
      <div class="mt-4 d-flex pe-3 mb-3">
        <i class="fa-solid fa-location-dot pe-3"></i>
        <p>Ashok Nagar West Delhi (110018)</p>
      </div>
      <div class="d-flex mb-3">
        <i class="fa-solid fa-phone-flip flip pe-3"></i>
        <p>+91 9396575232</p>
      </div>
      <div class="d-flex">
        <i class="fa-regular fa-envelope-open pe-3"></i>
        <p>support@hope.com</p>
      </div>
    </div>
  </div>
  <div class="icon-btn">
    <button
      type="button"
      class="btn btn-outline-success float-end d-flex flex-end"
    >
      <i class="fa-brands fa-whatsapp"><span>Join Us</span></i>
    </button>
  </div>
</div>
